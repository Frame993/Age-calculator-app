<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,300;1,400;1,800&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <title>Age calculator app</title>
</head>

<body>

  <section class="enterdate">
    <form action="" method="get" form="date">
      <label for="day">
        <span id="dayLabel">Day</span>
        <input type="number" id="day" placeholder="DD" required>
        <p id="dayError">Must be a valid day</p>
      </label>
      <label for="month">
        <span id="monthLabel">Month</span>
        <input type="number" id="month" placeholder="MM" required>
        <p id="monthError">Must be a valid month</p>
      </label>
      <label for="year">
        <span id="yearLabel">Year</span>
        <input type="number" id="year" placeholder="YYYY" required>
        <p id="yearError">Must be in the past</p>
      </label>
    </form>
    <figure>
      <hr>
      <button id="btn" type="submit" form="date"><img src="./assets/images/icon-arrow.svg" alt="arrow"></button>
    </figure>


    <article>
      <p><span id="outputYears">--</span>years</p>
      <p><span id="outputMonths">--</span>months</p>
      <p ><span id="outputDays">--</span>days</p>
    </article>

  </section>

  <script src="./script.js"></script>
</body>

</html>
